services:
  postgres:
    image: postgres:15-alpine
    container_name: edutest-postgres
    environment:
      POSTGRES_DB: edutest
      POSTGRES_USER: edutest
      POSTGRES_PASSWORD: edutest_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      # Persistent data storage
      - postgres_data:/var/lib/postgresql/data
      # Custom PostgreSQL configuration
      - ./postgresql.conf:/etc/postgresql/postgresql.conf:ro
      # Initialization scripts
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      # Backup directory (host machine)
      - ./backups:/backups
      # Logs directory
      - postgres_logs:/var/log/postgresql
    networks:
      - edutest-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edutest -d edutest -h localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # pgAdmin Web Interface
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: edutest-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@edutest.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - edutest-network
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  postgres_logs:
    driver: local
  pgadmin_data:
    driver: local

networks:
  edutest-network:
    driver: bridge